services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appnet

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
    networks:
      - appnet

  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro

      # certbot
      - certbot_www:/var/www/certbot:ro
      - certbot_etc:/etc/letsencrypt:ro
    networks:
      - appnet

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    depends_on:
      - nginx

volumes:
  postgres_data:
  backend_static:
  backend_media:
  certbot_www:
  certbot_etc:

networks:
  appnet:
