version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appnet
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - appnet
    restart: unless-stopped
    # Opcional (solo para debug desde el host; nginx no lo necesita)
    expose:
      - "8000"
    # ✅ Evita 500 por worker timeout al hacer web_search/OpenAI/puppeteer
    command: >
      gunicorn backend.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --timeout 180
      --graceful-timeout 30
      --access-logfile -
      --error-logfile -

  frontend:
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
    networks:
      - appnet
    restart: unless-stopped
    expose:
      - "3000"

  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro

      # ✅ certbot webroot debe ser RW para que nginx pueda servir el challenge
      - certbot_www:/var/www/certbot
      # ✅ nginx necesita leer los certs
      - certbot_etc:/etc/letsencrypt:ro
    networks:
      - appnet
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    depends_on:
      - nginx
    # No necesita restart; se usa con "docker-compose run --rm certbot ..."
    restart: "no"

volumes:
  postgres_data:
  backend_static:
  backend_media:
  certbot_www:
  certbot_etc:

networks:
  appnet:
